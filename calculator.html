<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İphone Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div id="sensor"></div>
        <div id="camera"></div>
        <div id="stereo"></div>
      </div>
      <div class="screen">
        <div id="inner-header">
        <span id="lifecell">Lifecell</span>
          <span>
          <span id="clock">12:30</span>
          <span>
              <img id="status"
              src="/status.png"
              alt="Status"
          /></span>
        </div>
        <div class="input"><span id="number">0</span></div>
        <div class="button">
          <div class="first-column">
            <p id="top-left">AC</p>
            <p id="top-left">+/-</p>
            <p id="top-left">%</p>
            <p class="right">÷</p>
          </div>
          <div class="second-column">
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p class="right">x</p>
          </div>
          <div class="third-column">
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p class="right">-</p>
          </div>
          <div class="fourth-column">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p class="right">+</p>
          </div>
          <div class="fifth-column">
            <p id="zero">0</p>
            <p>,</p>
            <p class="right">=</p>
          </div>
        </div>
      </div>
      <div class="footer">
        <div id="touch"></div>
      </div>
    </div>
  </body>
</html>
